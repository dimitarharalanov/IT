    let selectedQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;

    const startSection = document.getElementById('start-section');
    const startButton = document.getElementById('start-button');
    const numQuestionsInput = document.getElementById('num-questions');

    const quizSection = document.getElementById('quiz-section');
    const progressElement = document.getElementById('progress');
    const questionElement = document.getElementById('question');
    const optionsContainer = document.querySelector('.options');
    const resultElement = document.getElementById('result');

    const finalResultSection = document.getElementById('final-result');
    const scoreElement = document.getElementById('score');
    const totalElement = document.getElementById('total');
    const restartButton = document.getElementById('restart-button');

    const historySection = document.getElementById('history-section');
    const historyList = document.getElementById('history-list');
    const historyPagination = document.getElementById('history-pagination');
    const prevPageButton = document.getElementById('prev-page');
    const nextPageButton = document.getElementById('next-page');
    const pageInfo = document.getElementById('page-info');

    const exitButton = document.getElementById('exit-button');

    const recordsPerPage = 5;
    let currentPage = 1;
    let totalPages = 1;
    let historyData = [];

    // Започване на теста
    function startQuiz() {
      let numQuestions = parseInt(numQuestionsInput.value);

      if (questions.length === 0) {
        alert("Няма добавени въпроси.");
        return;
      }

      if (isNaN(numQuestions) || numQuestions < 1) {
        alert("Моля, въведете валиден брой въпроси (поне 1).");
        return;
      }

      if (numQuestions > questions.length) {
        alert(`Можете да изберете максимум ${questions.length} въпроса.`);
        numQuestions = questions.length;
        numQuestionsInput.value = numQuestions;
      }

      // Разбъркваме всички въпроси и избираме указаната бройка
      selectedQuestions = shuffleArray([...questions]).slice(0, numQuestions);
      currentQuestionIndex = 0;
      score = 0;

      startSection.style.display = 'none';
      historySection.style.display = 'none';
      finalResultSection.style.display = 'none';
      quizSection.style.display = 'block';

      exitButton.style.display = 'block';

      loadQuestion();
    }

    // Зареждане на въпрос
    function loadQuestion() {
      if (currentQuestionIndex >= selectedQuestions.length) {
        showFinalResult();
        return;
      }

      const currentQuestion = selectedQuestions[currentQuestionIndex];
      progressElement.textContent = `Въпрос ${currentQuestionIndex + 1} от ${selectedQuestions.length}`;
      questionElement.textContent = currentQuestion.question;
      optionsContainer.innerHTML = '';
      resultElement.textContent = '';

      currentQuestion.options.forEach((optionText, index) => {
        const button = document.createElement('button');
        button.className = 'option';
        button.textContent = optionText;
        button.addEventListener('click', () => selectAnswer(index));
        optionsContainer.appendChild(button);
      });
    }

    // При избор на отговор
    function selectAnswer(selectedIndex) {
      const currentQuestion = selectedQuestions[currentQuestionIndex];
      const buttons = document.querySelectorAll('.option');

      // Заключваме всички бутони след избор
      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === currentQuestion.correctIndex) {
          btn.classList.add('correct-answer');
        }
        if (idx === selectedIndex && selectedIndex !== currentQuestion.correctIndex) {
          btn.classList.add('wrong-answer');
        }
      });

      // Проверка дали е верен отговорът
      if (selectedIndex === currentQuestion.correctIndex) {
        score++;
        resultElement.innerHTML = `
          <span class="correct">Верен отговор!</span>
          <div class="explanation">${currentQuestion.explanation}</div>
        `;
        // След 1.5 сек. минаваме автоматично напред, само ако е верен
        setTimeout(() => {
          currentQuestionIndex++;
          loadQuestion();
        }, 1500);
      } else {
        // Грешен отговор: показваме пояснение и бутон „Следващ въпрос“
        resultElement.innerHTML = `
          <span class="incorrect">Грешен отговор!</span>
          <div class="explanation">${currentQuestion.explanation}</div>
        `;

        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Следващ въпрос';
        nextBtn.className = 'next-button';
        nextBtn.addEventListener('click', () => {
          currentQuestionIndex++;
          loadQuestion();
        });
        resultElement.appendChild(nextBtn);
      }
    }

    // Показване на крайния резултат
    function showFinalResult() {
      quizSection.style.display = 'none';
      finalResultSection.style.display = 'block';
      scoreElement.textContent = score;
      totalElement.textContent = selectedQuestions.length;

      addToHistory(score, selectedQuestions.length);
      displayHistory();

      exitButton.style.display = 'none';
    }

    // Рестартиране на теста
    function restartQuiz() {
      finalResultSection.style.display = 'none';
      startSection.style.display = 'block';
      historySection.style.display = 'block';
      numQuestionsInput.value = 5;
    }

    // Записване в историята (Local Storage)
    function addToHistory(score, total) {
      let history = JSON.parse(localStorage.getItem('quizHistory')) || [];
      const timestamp = new Date().toLocaleString();
      history.push({ score, total, timestamp });
      localStorage.setItem('quizHistory', JSON.stringify(history));
    }

    // Показване на историята
    function displayHistory(page = 1) {
      historyData = JSON.parse(localStorage.getItem('quizHistory')) || [];
      totalPages = Math.ceil(historyData.length / recordsPerPage) || 1;
      currentPage = typeof page === 'number' ? page : 1;

      historyList.innerHTML = '';

      if (historyData.length === 0) {
        historyList.innerHTML = '<li>Няма предишни опити.</li>';
        historyPagination.style.display = 'none';
        pageInfo.textContent = '';
        return;
      }

      const startIndex = (currentPage - 1) * recordsPerPage;
      const endIndex = Math.min(startIndex + recordsPerPage, historyData.length);

      for (let i = startIndex; i < endIndex; i++) {
        const entry = historyData[i];
        const li = document.createElement('li');
        li.textContent = `Дата: ${entry.timestamp} - Резултат: ${entry.score} от ${entry.total}`;
        historyList.appendChild(li);
      }

      pageInfo.textContent = `Страница ${currentPage} от ${totalPages}`;

      if (totalPages > 1) {
        historyPagination.style.display = 'flex';
        prevPageButton.disabled = currentPage === 1;
        nextPageButton.disabled = currentPage === totalPages;
      } else {
        historyPagination.style.display = 'none';
      }
    }

    // Логика за бутоните за странициране на историята
    prevPageButton.addEventListener('click', () => {
      if (currentPage > 1) {
        displayHistory(currentPage - 1);
      }
    });
    nextPageButton.addEventListener('click', () => {
      if (currentPage < totalPages) {
        displayHistory(currentPage + 1);
      }
    });

    // Изход (примерно връщане към друга страница)
    function exitQuiz() {
      alert("Излязохте от теста. Можете да презаредите страницата или да стартирате пак.");
    }

    // Разбъркване на масив (Fisher-Yates)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Събития за бутони
    startButton.addEventListener('click', startQuiz);
    restartButton.addEventListener('click', restartQuiz);
    exitButton.addEventListener('click', exitQuiz);

    // Показване на историята при зареждане
    window.onload = () => displayHistory();
  </script>
