<head>

            font-family: 'Roboto', sans-serif;

            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #ecf0f1;
        }

        /* Контейнер за викторината */
        .quiz-container {

            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);

            max-width: 800px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .quiz-container:hover {
            transform: scale(1.02);
        }

        /* Изход бутон */
        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 0.9em;
            display: none; /* Първоначално скрит */
        }

        .exit-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        /* Заглавие на викторината */
        h1 {
            margin-bottom: 30px;
            color: #ecf0f1;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

        /* Секция за избор на брой въпроси */
        .start-section {
            margin-bottom: 30px;
        }

        .start-section label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        .start-section input {
            width: 60px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            text-align: center;
            background-color: transparent;
            color: #ecf0f1;
            transition: border-color 0.3s;
        }

        .start-section input:focus {
            border-color: #3498db;
            outline: none;
        }

        .start-section button {
            padding: 10px 25px;
            font-size: 1em;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-left: 10px;
        }

        .start-section button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        #question {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #ecf0f1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 15px;
            margin-bottom: 25px;
        }

        /* Стилове за бутоните с опции */
        .option {
            background-color: transparent;
            color: #ecf0f1;
            border: 2px solid #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            font-size: 1.1em;
            text-align: left;
            position: relative;
        }

        /* Ховер ефект за бутоните с опции */
        .option:hover {
            background-color: rgba(236, 240, 241, 0.2);
            transform: translateY(-2px);
        }

        /* Стилове за "Не знам" бутон */
        .dont-know-button {
            background-color: #f1c40f;
            color: #2c3e50;
            border: 2px solid #f39c12;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            font-size: 1.1em;
            text-align: center;
            position: relative;
            margin-top: 10px;
        }

        .dont-know-button:hover {
            background-color: #f39c12;
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* Стилове за резултата */
        #result {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Стилове за съобщенията за правилен/грешен отговор */
        .correct {
            color: #27ae60;
            font-weight: bold;
        }

        .incorrect {
            color: #c0392b;
            font-weight: bold;
        }

        /* Стилове за бутона "Следващ въпрос" */
        .next-button {
            background-color: #8e44ad;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1em;
        }

        .next-button:hover {
            background-color: #732d91;
            transform: translateY(-2px);
        }

        /* Стилове за финалния екран */
        .final-result {
            font-size: 1.5em;
            color: #ecf0f1;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Стилове за историята на опитите */
        .history-section {
            margin-top: 30px;
            text-align: left;
        }

            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ecf0f1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

            list-style-type: none;
            padding: 0;

            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Анимация за плавно показване */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;

            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Стилове за избрани верни и грешни отговори */
        .option.correct-answer {
            border-color: #27ae60;
            background-color: #27ae60;
            color: #ffffff;
        }

        .option.wrong-answer {
            border-color: #c0392b;
            background-color: #c0392b;
            color: #ffffff;
        }

        /* Медиа заявки за по-добра отзивчивост */
        @media (max-width: 600px) {
            .quiz-container {
                padding: 20px;
            }

            .start-section input {
                width: 50px;
            }

            .option, .dont-know-button {
                padding: 12px;
                font-size: 1em;
            }

            .next-button {
                padding: 10px 20px;
                font-size: 0.95em;
            }

            h1 {
                font-size: 2em;
            }

            #question {
                font-size: 1.2em;
            }

            .history-section h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>

        // Елементи от DOM
        const startSection = document.getElementById('start-section');

        const numQuestionsInput = document.getElementById('num-questions');

        const quizSection = document.getElementById('quiz-section');

        const optionsContainer = document.querySelector('.options');
        const resultElement = document.getElementById('result');

        const finalResultSection = document.getElementById('final-result');
        const scoreElement = document.getElementById('score');
        const totalElement = document.getElementById('total');

        const historySection = document.getElementById('history-section');
        const historyList = document.getElementById('history-list');

        const exitButton = document.getElementById('exit-button');

        // Функция за инициализиране на викторината
        function startQuiz() {
            let numQuestions = parseInt(numQuestionsInput.value);

            // Валидация на въведения брой въпроси
            if (isNaN(numQuestions) || numQuestions < 1) {
                alert("Моля, въведете валиден брой въпроси (поне 1).");
                return;
            }

            if (numQuestions > allQuestions.length) {
                alert(`Можете да изберете максимум ${allQuestions.length} въпроса.`);
                numQuestions = allQuestions.length;
                numQuestionsInput.value = numQuestions;
            }

            // Рандомизиране и избиране на необходимия брой въпроси
            selectedQuestions = shuffleArray([...allQuestions]).slice(0, numQuestions);
            currentQuestionIndex = 0;
            score = 0;

            // Скриване на началната секция и показване на викторината
            startSection.style.display = 'none';
            historySection.style.display = 'none'; // Скриване на историята по време на викторината
            finalResultSection.style.display = 'none';
            quizSection.style.display = 'block';

            // Показване на "Изход" бутон
            exitButton.style.display = 'block';

            loadQuestion();
        }

        // Функция за зареждане на текущия въпрос
        function loadQuestion() {
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            questionElement.textContent = `Въпрос ${currentQuestionIndex + 1}: ${currentQuestion.question}`;
            optionsContainer.innerHTML = ''; // Изчистване на предишните опции
            resultElement.textContent = '';
            resultElement.classList.remove('correct', 'incorrect');

            // Генериране на бутоните с опции
            currentQuestion.options.forEach(optionText => {
                const button = document.createElement('button');
                button.classList.add('option');
                button.textContent = optionText;
                button.addEventListener('click', () => selectOption(button, currentQuestion.answer, currentQuestion.explanation));
                optionsContainer.appendChild(button);
            });

            // Добавяне на "Не знам" бутон
            const dontKnowButton = document.createElement('button');
            dontKnowButton.classList.add('dont-know-button');
            dontKnowButton.textContent = "Не знам";
            dontKnowButton.addEventListener('click', () => showExplanation(currentQuestion.explanation, dontKnowButton));
            optionsContainer.appendChild(dontKnowButton);
        }

        // Функция за обработка на избран опция
        function selectOption(selectedButton, correctAnswer, explanation) {
            const selectedAnswer = selectedButton.textContent;
            const buttons = document.querySelectorAll('.option, .dont-know-button');

            // Проверка дали отговорът е правилен
            if (selectedAnswer === correctAnswer) {
                resultElement.textContent = "Поздравления! Вярният отговор е правилен.";
                resultElement.classList.add('correct');
                score++;
                selectedButton.classList.add('correct-answer');
            } else {
                resultElement.textContent = `Не е правилен. Вярният отговор е "${correctAnswer}".`;
                resultElement.classList.add('incorrect');
                selectedButton.classList.add('wrong-answer');

                // Подчертаване на правилния отговор
                buttons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct-answer');
                    }
                });
            }

            // Показване на обяснението и премахване на "Не знам" бутон
            showExplanation(explanation);
            const dontKnowBtn = document.querySelector('.dont-know-button');
            if (dontKnowBtn) {
                dontKnowBtn.style.display = 'none';
            }

            // Деактивиране на бутоните след избор
            buttons.forEach(btn => btn.disabled = true);

            // Добавяне на бутон за следващ въпрос или финализиране
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                const nextButton = document.createElement('button');
                nextButton.textContent = "Следващ въпрос";
                nextButton.classList.add('next-button');
                nextButton.addEventListener('click', () => {
                    currentQuestionIndex++;
                    loadQuestion();
                });
                optionsContainer.appendChild(nextButton);
            } else {
                const finishButton = document.createElement('button');
                finishButton.textContent = "Финализирай Викторината";
                finishButton.classList.add('next-button');
                finishButton.addEventListener('click', showFinalResult);
                optionsContainer.appendChild(finishButton);
            }
        }

        // Функция за показване на обяснението
        function showExplanation(explanation, dontKnowBtn = null) {
            resultElement.innerHTML += `<br><strong>Обяснение:</strong> ${explanation}`;
            if (dontKnowBtn) {
                dontKnowBtn.style.display = 'none';
            }
        }

            exitButton.style.display = 'none';

            numQuestionsInput.value = 5;
        }

        // Функция за добавяне на резултат към историята
        function addToHistory(score, total) {
            let history = JSON.parse(localStorage.getItem('quizHistory')) || [];
            const timestamp = new Date().toLocaleString();
            history.push({ score, total, timestamp });
            localStorage.setItem('quizHistory', JSON.stringify(history));
        }

        // Функция за показване на историята
        function displayHistory() {
            let history = JSON.parse(localStorage.getItem('quizHistory')) || [];
            historyList.innerHTML = ''; // Изчистване на предишното съдържание

            if (history.length === 0) {
                historyList.innerHTML = '<li>Няма предишни опити.</li>';
                return;
            }

            history.slice().reverse().forEach(entry => {
                const li = document.createElement('li');
                li.textContent = `Дата: ${entry.timestamp} - Резултат: ${entry.score} от ${entry.total}`;
                historyList.appendChild(li);
            });
        }

        // Функция за изход
        function exitQuiz() {
            window.location.href = 'index.html'; // Пренасочване към главната страница (можете да промените URL-то)
        }

        // Функция за рандомизиране на масив (Фишер-Йетс алгоритъм)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Добавяне на слушатели за бутоните
        startButton.addEventListener('click', startQuiz);
        restartButton.addEventListener('click', restartQuiz);
        exitButton.addEventListener('click', exitQuiz);

        // Показване на историята при зареждане на страницата
        window.onload = displayHistory;
    </script>
</body>
