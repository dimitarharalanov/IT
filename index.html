            text-align: center;
            position: relative;

        }

        }

            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 0.9em;

            background-color: #c0392b;
            transform: translateY(-2px);
        }

        h1 {
            margin-bottom: 30px;
            color: #ecf0f1;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

            margin-bottom: 30px;

            font-size: 1.2em;
            margin-right: 10px;
        }

            padding: 10px;
            font-size: 1em;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            text-align: center;
            background-color: transparent;
            color: #ecf0f1;
            transition: border-color 0.3s;
        }

        .start-section input:focus {
            border-color: #3498db;
            outline: none;
        }

        .start-section button {
            padding: 10px 25px;
            font-size: 1em;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-left: 10px;
        }

        .start-section button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

            margin-bottom: 15px;
            color: #ecf0f1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);

            margin-bottom: 25px;
            color: #ecf0f1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);

            flex-direction: column;
            align-items: stretch;
            gap: 15px;
            margin-bottom: 25px;

        .option {
            background-color: transparent;
            color: #ecf0f1;
            border: 2px solid #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            font-size: 1.1em;
            text-align: left;
            position: relative;
        }

            background-color: rgba(236, 240, 241, 0.2);
            transform: translateY(-2px);

        .dont-know-button {

            color: #2c3e50;
            border: 2px solid #f39c12;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            font-size: 1.1em;
            text-align: center;
            position: relative;

            background-color: #f39c12;
            color: #ffffff;
            transform: translateY(-2px);
        }

        #result {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

            font-weight: bold;

            font-weight: bold;

            background-color: #732d91;

            color: #ecf0f1;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);

            animation: fadeIn 0.5s ease-in-out;

            from { opacity: 0; }
            to { opacity: 1; }

        .option.correct-answer {
            border-color: #27ae60;
            background-color: #27ae60;
            color: #ffffff;
        }

        .option.wrong-answer {
            border-color: #c0392b;
            background-color: #c0392b;
            color: #ffffff;
        }

        @media (max-width: 600px) {

            #question {

            }

            .history-section h2 {

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;

            border: none;
            border-radius: 5px;

            transition: background-color 0.3s, transform 0.2s;
            font-size: 0.9em;
        }

            background-color: #2980b9;
            transform: translateY(-2px);
        }

            background-color: #95a5a6;
            cursor: not-allowed;

        let selectedQuestions = []; // Избраните въпроси за текущата сесия
        let currentQuestionIndex = 0; // Индекс на текущия въпрос
        let score = 0; // Брой правилни отговори

        // Елементи от DOM
        const startSection = document.getElementById('start-section');
        const startButton = document.getElementById('start-button');
        const numQuestionsInput = document.getElementById('num-questions');

        const quizSection = document.getElementById('quiz-section');
        const progressElement = document.getElementById('progress');
        const questionElement = document.getElementById('question');
        const optionsContainer = document.querySelector('.options');
        const resultElement = document.getElementById('result');

        const finalResultSection = document.getElementById('final-result');
        const scoreElement = document.getElementById('score');
        const totalElement = document.getElementById('total');
        const restartButton = document.getElementById('restart-button');

        const historySection = document.getElementById('history-section');
        const historyList = document.getElementById('history-list');
        const historyPagination = document.getElementById('history-pagination');
        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');
        const pageInfo = document.getElementById('page-info');

        const exitButton = document.getElementById('exit-button');

        // Параметри за странициране
        const recordsPerPage = 5;
        let currentPage = 1;
        let totalPages = 1;
        let historyData = [];

        // Функция за инициализиране на викторината
        function startQuiz() {
            let numQuestions = parseInt(numQuestionsInput.value);

            // Валидация на въведения брой въпроси
            if (isNaN(numQuestions) || numQuestions < 1) {
                alert("Моля, въведете валиден брой въпроси (поне 1).");
                return;
            }

            if (numQuestions > allQuestions.length) {
                alert(`Можете да изберете максимум ${allQuestions.length} въпроса.`);
                numQuestions = allQuestions.length;
                numQuestionsInput.value = numQuestions;
            }

            // Рандомизиране и избиране на необходимия брой въпроси
            selectedQuestions = shuffleArray([...allQuestions]).slice(0, numQuestions);
            currentQuestionIndex = 0;
            score = 0;

            // Скриване на началната секция и показване на викторината
            startSection.style.display = 'none';
            historySection.style.display = 'none'; // Скриване на историята по време на викторината
            finalResultSection.style.display = 'none';
            quizSection.style.display = 'block';

            // Показване на "Изход" бутон
            exitButton.style.display = 'block';

            loadQuestion();
        }

        // Функция за зареждане на текущия въпрос
        function loadQuestion() {
            const currentQuestion = selectedQuestions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsContainer.innerHTML = ''; // Изчистване на предишните опции
            resultElement.textContent = '';
            resultElement.classList.remove('correct', 'incorrect');

            // Обновяване на индикацията за напредък
            progressElement.textContent = `Въпрос ${currentQuestionIndex + 1} от ${selectedQuestions.length}`;

            // Рандомизиране на опциите
            const shuffledOptions = shuffleArray([...currentQuestion.options]);

            // Генериране на бутоните с опции
            shuffledOptions.forEach(optionText => {
                const button = document.createElement('button');
                button.classList.add('option');
                button.textContent = optionText;
                button.addEventListener('click', () => selectOption(button, currentQuestion.answer, currentQuestion.explanation));
                optionsContainer.appendChild(button);
            });

            // Добавяне на "Не знам" бутон
            const dontKnowButton = document.createElement('button');
            dontKnowButton.classList.add('dont-know-button');
            dontKnowButton.textContent = "Обяснение";
            dontKnowButton.addEventListener('click', () => showExplanation(currentQuestion.explanation, dontKnowButton));
            optionsContainer.appendChild(dontKnowButton);
        }

        // Функция за обработка на избран опция
        function selectOption(selectedButton, correctAnswer, explanation) {
            const selectedAnswer = selectedButton.textContent;
            const buttons = document.querySelectorAll('.option, .dont-know-button');

            // Проверка дали отговорът е правилен
            if (selectedAnswer === correctAnswer) {
                resultElement.textContent = "Поздравления! Вярният отговор е правилен.";
                resultElement.classList.add('correct');
                score++;
                selectedButton.classList.add('correct-answer');
            } else {
                resultElement.textContent = `Не е правилен. Вярният отговор е "${correctAnswer}".`;
                resultElement.classList.add('incorrect');
                selectedButton.classList.add('wrong-answer');

                // Подчертаване на правилния отговор
                buttons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct-answer');
                    }
                });
            }

            // Показване на обяснението и премахване на "Не знам" бутон
            showExplanation(explanation);
            const dontKnowBtn = document.querySelector('.dont-know-button');
            if (dontKnowBtn) {
                dontKnowBtn.style.display = 'none';
            }

            // Деактивиране на бутоните след избор
            buttons.forEach(btn => btn.disabled = true);

            // Добавяне на бутон за следващ въпрос или финализиране
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                const nextButton = document.createElement('button');
                nextButton.textContent = "Следващ въпрос";
                nextButton.classList.add('next-button');
                nextButton.addEventListener('click', () => {
                    currentQuestionIndex++;
                    loadQuestion();
                });
                optionsContainer.appendChild(nextButton);
            } else {
                const finishButton = document.createElement('button');
                finishButton.textContent = "Край";
                finishButton.classList.add('next-button');
                finishButton.addEventListener('click', showFinalResult);
                optionsContainer.appendChild(finishButton);
            }
        }

        // Функция за показване на обяснението
        function showExplanation(explanation, dontKnowBtn = null) {
            resultElement.innerHTML += `<br><strong>Обяснение:</strong> ${explanation}`;
            if (dontKnowBtn) {
                dontKnowBtn.style.display = 'none';
            }
        }

        // Функция за показване на финалния резултат
        function showFinalResult() {
            quizSection.style.display = 'none';
            finalResultSection.style.display = 'block';
            scoreElement.textContent = score;
            totalElement.textContent = selectedQuestions.length;

            // Добавяне на резултата към историята
            addToHistory(score, selectedQuestions.length);
            displayHistory(); // Показване на първата страница от историята

            // Скриване на "Изход" бутон след завършване на викторината
            exitButton.style.display = 'none';
        }

        // Функция за рестартиране на викторината
        function restartQuiz() {
            finalResultSection.style.display = 'none';
            startSection.style.display = 'block';
            historySection.style.display = 'block'; // Показване на историята на началната страница
            numQuestionsInput.value = 5;
        }

        // Функция за добавяне на резултат към историята
        function addToHistory(score, total) {
            let history = JSON.parse(localStorage.getItem('quizHistory')) || [];
            const timestamp = new Date().toLocaleString();
            history.push({ score, total, timestamp });
            localStorage.setItem('quizHistory', JSON.stringify(history));
        }

        // Функция за показване на историята с странициране
        function displayHistory(page = 1) {
            historyData = JSON.parse(localStorage.getItem('quizHistory')) || [];
            totalPages = Math.ceil(historyData.length / recordsPerPage) || 1; // Минимално 1 страница
            currentPage = typeof page === 'number' ? page : 1;

            historyList.innerHTML = ''; // Изчистване на предишното съдържание

            if (historyData.length === 0) {
                historyList.innerHTML = '<li>Няма предишни опити.</li>';
                historyPagination.style.display = 'none';
                pageInfo.textContent = '';
                return;
            }

            // Определяне на индексите за текущата страница
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = Math.min(startIndex + recordsPerPage, historyData.length);

            // Генериране на списъка за текущата страница
            for (let i = startIndex; i < endIndex; i++) {
                const entry = historyData[i];
                const li = document.createElement('li');
                li.textContent = `Дата: ${entry.timestamp} - Резултат: ${entry.score} от ${entry.total}`;
                historyList.appendChild(li);
            }

            // Обновяване на информацията за страница
            pageInfo.textContent = `Страница ${currentPage} от ${totalPages}`;

            // Показване или скриване на пагинацията
            if (totalPages > 1) {
                historyPagination.style.display = 'flex';
                prevPageButton.disabled = currentPage === 1;
                nextPageButton.disabled = currentPage === totalPages;
            } else {
                historyPagination.style.display = 'none';
            }
        }

        // Слушатели за бутоните за пагинация
        prevPageButton.addEventListener('click', () => {
            if (currentPage > 1) {
                displayHistory(currentPage - 1);
            }
        });

        nextPageButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                displayHistory(currentPage + 1);
            }
        });

        // Функция за изход
        function exitQuiz() {
            window.location.href = 'index.html'; // Пренасочване към главната страница (можете да промените URL-то)
        }

        // Функция за рандомизиране на масив (Фишер-Йетс алгоритъм)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Добавяне на слушатели за бутоните
        startButton.addEventListener('click', startQuiz);
        restartButton.addEventListener('click', restartQuiz);
        exitButton.addEventListener('click', exitQuiz);

        // Показване на историята при зареждане на страницата
        window.onload = () => displayHistory(); // Използвайте анонимна функция, за да не предавате събитие
    </script>
